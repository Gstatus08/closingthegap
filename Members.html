	.box {
        /* basic styling */
 
        width: 750px;
        height: 95px;
        border: 0px solid #555;
        border-radius: 5px;
        padding: 0px;
        margin-left: 10%;
        text-align: center;
 
        box-shadow: 4px 4px 4px #aaa;
        
        /* flexbox setup */
        display: -webkit-box;
        -webkit-box-orient: horizontal;
      
        display: -moz-box;
 
        -moz-box-orient: horizontal;
      
        display: box;
        box-orient: horizontal;
	}
	a{
        display: inline-block;
        vertical-align: middle;
 
        line-height: normal;
        font-family: 'Tangerine', serif;
		font-size: 38px;
		text-shadow: 4px 4px 4px #fff;
        text-decoration:none;
	}
 
	.box > div {
        -webkit-box-flex: 1;
        -moz-box-flex: 1;
        box-flex: 1;
      
        -moz-transition: width 0.9s ease-out;
        -o-transition: width 0.9s ease-out;
 
        -webkit-transition: width 0.9s ease-out;
        transition: width 0.9s ease-out;
    }
      
      /* our colors */
		.box > div:nth-child(1){ background: #B0C4DE ; /* Old browsers */
 
		background: -moz-linear-gradient(top, #B0C4DE  0%, #B0C4DE  100%); /* FF3.6+ */
